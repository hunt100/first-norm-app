<div [formGroup]="form">
    <label [attr.for]="question.key">{{question.label}}</label>

    <div [ngSwitch]="question.controlType">
        <input *ngSwitchCase="'textbox'" [formControlName]="question.key" [type]="question.type" [id]="question.key" class="form-control">
    
        <select [id]="question.key" *ngSwitchCase="'dropdown'" [formControlName]="question.key" class="custom-select">
            <option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</option>
        </select>
    </div>

    <div class="errorMessage" *ngIf="!isValid">{{question.label}} is required</div>

</div>
