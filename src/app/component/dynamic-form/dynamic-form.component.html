<div>
    <form (ngSubmit)="onSubmit()" [formGroup]="form">

        <div *ngFor = "let question of questions" class="form-row form-group">
            <app-dynamic-form-question [question]="question" [form]="form"></app-dynamic-form-question>
        </div>

        <div class="form-row">
            <button class="btn btn-primary my-2" type="submit" [disabled]="!form.valid">Save</button>
        </div>

        <div class="form-row" *ngIf="payload">
            <strong>Saved the following values: </strong><em class="ml-2">{{payload}}</em>
        </div>
    </form>
</div>
