<div class="container">
    <div class="card">
        <div class="card-body">
            <h1 class="display-3 card-title">{{currentUser.login}} </h1>
            <p class="card-text">
                Id of user: {{currentUser.id}}, with login: {{currentUser.login}} and password: {{currentUser.password}};
            </p>
            <button class="btn btn-outline-info my-2 mr-2" (click)="goBack()" [disabled]="toggle">Return Back</button>
            <button class="btn btn-outline-primary my-2" (click)="onToggle()" [disabled]="toggle">Make changes</button>
        </div>
    </div>
</div>

<div class="container mx-auto" *ngIf="toggle">
        <div class="row">
            <div class="col-xl-6">
                <div class="form-group">
                    <input type="hidden">
                    <label for="login">
                        <h5>Login</h5>
                    </label>
                    <input type="text" name="login" id="" class="form-control" required minlength="4" [(ngModel)]="currentUser.login"/>
                </div>
                <div class="form-group">
                    <label for="password">
                        <h5>Password</h5>
                    </label>
                    <input type="text" name="password" id="" class="form-control" [(ngModel)]="currentUser.password"/>
                </div>
                <button class="btn btn-outline-info mr-2" (click)="onToggle()">Cancel</button>
                <button class="btn btn-outline-primary mx-2" (click)="onSubmit()">Submit</button>
            </div>
        </div>
    </div>
