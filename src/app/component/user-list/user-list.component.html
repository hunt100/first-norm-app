<div class="container mt-2">
    <div class="row">
        <div class="col-xl-1">
            <h5>#</h5>
        </div>
        <div class="col-xl-1">
            <h5>ID:</h5>
        </div>
        <div class="col-xl-3">
            <h5>Login:</h5>
        </div>
        <div class="col-xl-3">
            <h5>Password:</h5>
        </div>
        <div class="col-xl-2">
            <h5>Update:</h5>
        </div>
        <div class="col-xl-2">
            <h5>Delete:</h5>
        </div>
    </div>
    <div class="row" *ngFor="let user of responseUsers let i = index">
        <div class="col-xl-1">
            <p>{{i}}</p>
            
        </div>
        <div class="col-xl-1">
            <p>{{user.id}}</p>
        </div>
        <div class="col-xl-3">
            <h5>{{user.login}}</h5>
        </div>
        <div class="col-xl-3">
            <h5>{{user.password}}</h5>
        </div>
        <div class="col-xl-2">
            <a routerLink="{{user.id}}" class="btn btn-outline-info">Change</a>
        </div>
        <div class="col-xl-2">
            <button class="btn btn-outline-danger" (click)="deleteUser(user)">Destroy</button>
        </div>
    </div>
</div>
<div class="container my-3" *ngIf="!toggler">
    <div class="row">
        <div class="col-xl-7 mx-auto">
            <button class="btn btn-outline-primary btn-block" (click)="onToggle(true)">I want add new User</button>
        </div>
    </div>
    
</div>

<app-add-user *ngIf="toggler" [responseUsers]="responseUsers" (toggleEvent)="onToggle($event)"></app-add-user>
