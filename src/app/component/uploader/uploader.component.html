<h3>Upload file <small class="text-danger">(dead without backend response)</small></h3>
<form enctype="multipart/form-data" method="post">
  <div class="row">
    <div class="col-md-4">
      <label for="picked">Choose file to upload</label>
      <div class="custom-file">
        <input type="file" id="picked" #picked
          (click)="message=''"
          (change)="onPicked(picked)" class="custom-file-input">
          <label class="custom-file-label" for="picked">Choose file</label>
      </div>
    </div>
  </div>
  <p *ngIf="message">{{message}}</p>
</form>
