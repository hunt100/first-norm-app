<div *ngIf="!toggler">
<table class="table table-striped">
    <thead>
        <th>Id:</th>
        <th>Item name:</th>
        <th>Item Description:</th>
        <th>Item Price</th>
        <th>Update</th>
        <th>Delete</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of response">
            <td>{{item.id}}</td>
            <td>{{item.itemName}}</td>
            <td>{{item.itemDescription}}</td>
            <td>{{item.itemPrice}}</td>
            <td><a class="btn btn-outline-warning" (click)="toggleItem(item.id)">Update</a></td>
            <td><button class="btn btn-outline-danger" title="delete item" (click)="delete(item)">x</button></td>
        </tr>
    </tbody>
</table>
</div>
<div *ngIf="toggler">
<app-item-detail [itemId]="itemId" (newToggleEvent)="changeToggleBehaveByChild($event)"></app-item-detail>
</div>
