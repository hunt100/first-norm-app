<div class="container mx-auto">
        <div class="row">
            <div class="col-xl-6">
                <form (ngSubmit)="onSubmit()" [formGroup]="userForm">
                <div class="form-group">
                    <label for="login">
                        <h5>Login</h5>
                    </label>
                    <input type="text" name="login" id="" class="form-control" required minlength="4" formControlName="login"/>
                    <div *ngIf="login.invalid && (login.dirty || login.touched)" class="alert alert-danger">
                        <div *ngIf="login.errors.required">
                            <p>This field is required</p>
                        </div>
                        <div *ngIf="login.errors.minlength">
                            <p>Login must be at least 4 symbols</p>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">
                        <h5>Password</h5>
                    </label>
                    <input type="text" name="password" id="" class="form-control" formControlName="password" required />
                    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                        <div *ngIf="password.errors.required">
                            <p>This field is required</p>
                        </div>
                    </div>
                </div>
                <button class="btn btn-outline-info mr-2" (click)="changeTogglerToTrue()">Back</button>
                <button [disabled] = "password.invalid || login.invalid" class="btn btn-outline-primary mx-2" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
